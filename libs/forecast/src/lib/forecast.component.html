<div class="container text-center my-3">
    <h2 class="font-weight-light">Todays forecast</h2>
    
    <div echarts [options]="chartOptionToday" class="demo-chart" *ngIf=" todaysForecast$ | async"></div>

    <h2 class="font-weight-light future-forecast">Coming days forecast</h2>
    
    <div echarts [options]="chartOptionComingDays" class="demo-chart" *ngIf=" comingDaysForecast$ | async"></div>
</div>
